<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>编辑数据</title>
</head>

<body class="contanier">
<div class="row">
    <div class="col-md-12">
        <form action="{:url('update')}" method="post">
            <label>姓名:</label>
            <input type="hidden" name="id" value="{$Teacher->getData('id')}" />
            <input type="text" name="name" value="{$Teacher->getData('name')}" /><br>
            <label>用户名:</label>
            <input type="text" name="username" value="{$Teacher->getData('username')}" /><br>
            <label>性别:</label>
            <select name="sex">
                <option value="0">男</option>
                <option value="1" {eq name="Teacher->getData('sex')" value="1"}selected="selected"{/eq}>女</option>
            </select><br>
            <label>邮箱:</label>
            <input type="email" name="email" value="{$Teacher->getData('email')}" /><br>
            <button type="submit">保存</button>
        </form>
    </div>
</div>
<!--{:dump($Teacher)}-->
</body>

</html>
